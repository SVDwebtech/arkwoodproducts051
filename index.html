<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One Page Static Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Kaushan+Script&family=Lato:wght@400;500;700&family=PT+Sans+Narrow:wght@400;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>

        <header class="header">
            <nav class="navbar">Navbar</nav>
            <h1>Welcome to Ark Wood Products.  This is the development page.</h1>
        </header>
        <main class="main">

            <section class="main__about">About</section>
            <section class="main__products">Products</section>
            <section class="main__process">How it works</section>
            <section class="main__galary">Galary</section>
            <section class="main__contact">Contact</section>

        </main>
        <aside class="sidebar">

            <article class="sidebar__socialMedia">Social Media</article>
            <article class="sidebar__contact">Contact</article>
            <article class="sidebar__faq">FAQ</article>

        </aside>

        <footer class="footer">
            <div class="footer__logo">
                <figure class="footer__logoFigure">
                    <img class="footer__logoImage" src="./img/Logo/ArkWoodProducts.webp" alt="">
                    <figcaption class="footer__logoFigcaption">
                        <!-- <p class="footer__paragraph paragraph paragraph--figParagraph">Thank you for visiting</p> -->
                        <h2 class="footer__headingH2 headingH2 headingH2--figHeading">Ark Wood Products</h2>
                        <p class="footer__paragraph paragraph paragraph--figParagraph">Elevate your space with the timeless strength and beauty of Ark Wood Products - 
                            Your source for premium Saligna wood products.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="footer__socialMedia">Social Media</div>
            <div class="footer__siteNavigation">Site Navigation</div>
            <div class="footer__termsAndConditions">Terms And Conditions</div>
            <div class="footer__copyright">Copyright</div>
        </footer>

        <!-- import an external script app.js -->
        <script src="app.js"></script>        
    </body>

</html>
